name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write # for both npm and JSR provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Use npm for OIDC
        run: npm install -g npm@11.5.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm exec nx run-many -t build

      - name: Extract project name from release tag
        id: project
        run: |
          # Extract project name from tag (e.g., "npm2jsr@0.2.0" -> "npm2jsr")
          TAG="${{ github.event.release.tag_name }}"
          PROJECT="${TAG%@*}"
          echo "name=${PROJECT}" >> $GITHUB_OUTPUT

      - name: Dry run npm publish
        env:
          NPM_CONFIG_PROVENANCE: true
        run: pnpm exec nx release publish --projects=${{ steps.project.outputs.name }} --dry-run

      - name: Dry run JSR publish
        run: pnpm jsr publish --dry-run
        working-directory: ./packages/${{ steps.project.outputs.name }}

      - name: Publish to npm
        env:
          NPM_CONFIG_PROVENANCE: true
        run: pnpm exec nx release publish --projects=${{ steps.project.outputs.name }}

      - name: Publish to JSR
        run: pnpm jsr publish
        working-directory: ./packages/${{ steps.project.outputs.name }}
