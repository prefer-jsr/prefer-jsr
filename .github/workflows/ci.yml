name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: write # for creating releases and pushing tags (main branch only)
  pull-requests: write # for commenting on PRs

jobs:
  main:
    name: 'CI'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          filter: tree:0
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT_TOKEN }}

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        name: Install pnpm
        with:
          run_install: false

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Connect your workspace by running "nx connect" and uncomment this line to enable task distribution
      # - run: pnpm dlx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Cache node_modules
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@3e9ad7370203c1e93d109be57f3b72eb0eb511b1 # v4.4.0

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: pnpm exec nx-cloud record -- echo Hello World

      - name: '‚úÇÔ∏è Knip'
        run: pnpm exec knip --reporter github-actions

      - name: üé® Check Format
        run: pnpm exec nx format:check

      - run: pnpm exec nx affected -t lint test build typecheck
      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      # - run: pnpm exec nx fix-ci
      # if: always()

      - name: Configure Git for Release
        # Only release on pushes to main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.RELEASE_PAT_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Version packages and create releases
        # Only release on pushes to main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT_TOKEN }}
        run: node --experimental-strip-types tools/scripts/version.ts
