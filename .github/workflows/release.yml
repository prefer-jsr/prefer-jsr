name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # for creating releases and pushing tags
  id-token: write # for npm provenance
  pull-requests: write # for commenting on PRs

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Version
        run: pnpm exec nx release version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: pnpm exec nx release publish
        env:
          NPM_CONFIG_PROVENANCE: true

      - name: Publish to JSR
        run: |
          npx jsr publish --allow-dirty ./packages/eslint-plugin
          npx jsr publish --allow-dirty ./packages/npm2jsr
        env:
          JSR_TOKEN: ${{ secrets.JSR_TOKEN }}
