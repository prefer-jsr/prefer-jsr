name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # for creating releases and pushing tags
  pull-requests: write # for commenting on PRs

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT_TOKEN }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Version packages and create releases
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT_TOKEN }}
        run: node --experimental-strip-types tools/scripts/version.ts
